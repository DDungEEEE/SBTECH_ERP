<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ERP 관리자 페이지</title>
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
<div class="admin-dashboard">
    <h1>ERP 관리자 대시보드</h1>

    <div class="admin-card-container">
        <div class="admin-card">
            <a th:href="@{/admin/departments}">
                <h2>부서 관리</h2>
                <p>부서를 등록, 수정, 삭제할 수 있습니다.</p>
            </a>
        </div>
        <div class="admin-card">
            <a th:href="@{/admin/positions}">
                <h2>직무 관리</h2>
                <p>직무 정보를 관리할 수 있습니다.</p>
            </a>
        </div>
        <div class="admin-card">
            <a th:href="@{/admin/employees}">
                <h2>직원 관리</h2>
                <p>직원 정보를 확인하고 수정할 수 있습니다.</p>
            </a>
        </div>
        <div class="admin-card">
            <a th:href="@{/admin/permission-groups/create}">
                <h2>권한 그룹 생성</h2>
                <p>권한을 묶어 그룹을 생성하고 관리합니다.</p>
            </a>
        </div>
        <div class="admin-card">
            <a th:href="@{/admin/role-permission-groups/create}">
                <h2>권한 그룹 할당</h2>
                <p>직무와 직급에 권한 그룹을 할당합니다.</p>
            </a>
        </div>
    </div>
</div>
</body>
</html>
