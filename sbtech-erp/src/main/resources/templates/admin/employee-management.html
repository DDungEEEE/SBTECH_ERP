<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="content">

    <div class="page-header">
        <h1>사원 관리</h1>
        <button class="add-employee-btn" id="openCreateModal">신규 사원 등록</button>
    </div>

    <div id="createModal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>신규 사원 등록</h2>

            <label>이름</label>
            <input type="text" id="empName" />

            <label>아이디</label>
            <input type="text" id="empLoginId" />

            <label>비밀번호</label>
            <input type="password" id="empPassword" />

            <label>부서</label>
            <select id="empDept"></select>

            <label>직무</label>
            <select id="empPosition"></select>

            <label>직급</label>
            <select id="empRank">
                <option>인턴</option>
                <option>사원</option>
                <option>주임</option>
                <option>대리</option>
                <option>과장</option>
                <option>차장</option>
                <option>부장</option>
                <option>이사</option>
            </select>

            <label>권한</label>
            <select id="empRole">
                <option>사용자</option>
                <option>관리자</option>
            </select>

            <div class="modal-actions">
                <button id="createEmployeeBtn">등록</button>
                <button id="closeCreateModal">닫기</button>
            </div>
        </div>
    </div>


    <div class="section-card">
        <h3>재직중 사원 목록</h3>
        <table class="table" id="employeeTable">
            <thead>
            <tr>
                <th>사번</th>
                <th>이름</th>
                <th>아이디</th>
                <th>부서</th>
                <th>직무</th>
                <th>직급</th>
                <th>권한</th>
                <th>상태</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- 승인 대기 직원 -->
    <div class="section-card">
        <h3>승인 대기 사원 목록</h3>
        <table class="table" id="pendingTable">
            <thead>
            <tr>
                <th>이름</th>
                <th>아이디</th>
                <th>부서</th>
                <th>직무</th>
                <th>직급</th>
                <th>권한</th>
                <th>상태</th>
                <th>작업</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const token = localStorage.getItem("accessToken");

        async function apiGet(url) {
            const res = await fetch(url, {
                headers: {
                    "Authorization": "Bearer " + token
                }
            });
            const json = await res.json();
            return json.data; // ✅ data만 추출
        }

        async function loadEmployees() {
            const data = await apiGet('/erp/api/v1/employee/list');

            const tbody = document.querySelector("#employeeTable tbody");
            tbody.innerHTML = "";

            data
                .filter(emp => emp.employeeStatus !== "pending")
                .forEach(emp => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${emp.id}</td>
                            <td>${emp.name}</td>
                            <td>${emp.loginId}</td>
                            <td>${emp.departmentName}</td>
                            <td>${emp.positionName}</td>
                            <td>${emp.rank}</td>
                            <td>${emp.systemRole}</td>
                            <td>
                                <span class="badge ${emp.employeeStatus === '재직' ? 'badge-success' : 'badge-secondary'}">
                                    ${emp.employeeStatus}
                                </span>
                            </td>
                        </tr>
                    `;
                });
        }

        async function loadPendingEmployees() {
            const data = await apiGet('/erp/api/v1/employee/list?status=pending');
            const dept = await apiGet('/erp/api/v1/department');
            const positions = await apiGet('/erp/api/v1/position');
            const ranks = ["인턴","사원","주임","대리","과장","차장","부장","이사"]; // Rank enum labels
            const roles = ["사용자", "관리자"]; // ✅ 권한 추가

            const tbody = document.querySelector("#pendingTable tbody");
            tbody.innerHTML = "";

            data.forEach(emp => {
                tbody.innerHTML += `
            <tr>
                <td>${emp.name}</td>
                <td>${emp.loginId}</td>

                <td>
                    <select class="deptSelect">
                        ${dept.map(d => `<option value="${d.id}">${d.name}</option>`).join("")}
                    </select>
                </td>

                <td>
                    <select class="posSelect">
                        ${positions.map(p => `<option value="${p.id}">${p.name}</option>`).join("")}
                    </select>
                </td>

                <td>
                    <select class="rankSelect">
                        ${ranks.map(r => `<option value="${r}">${r}</option>`).join("")}
                    </select>
                </td>

                <!-- ✅ 권한 선택 -->
                <td>
                    <select class="roleSelect">
                        ${roles.map(r => `<option value="${r}">${r}</option>`).join("")}
                    </select>
                </td>

                <td>${emp.employeeStatus}</td>

                <td>
                    <button class="btn-approve approveBtn" data-id="${emp.id}">승인</button>
                </td>
            </tr>
        `;
            });
        }


        window.onload = () => {
            loadEmployees();
            loadPendingEmployees();
        };

        // ✅ POST 요청 함수
        async function apiPatch(url, body) {
            const res = await fetch(url, {
                method: "PATCH",
                headers: {
                    "Authorization": "Bearer " + token,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(body)
            });

            if (!res.ok) {
                const errorText = await res.text();
                alert("승인 실패: " + errorText);
                return;
            }

            return res.json();
        }

        document.getElementById("openCreateModal").addEventListener("click", async () => {
            document.getElementById("createModal").style.display = "block";

            // 부서, 직무 데이터 로드
            const dept = await apiGet('/erp/api/v1/department');
            const pos = await apiGet('/erp/api/v1/position');

            document.getElementById("empDept").innerHTML =
                dept.map(d => `<option value="${d.id}">${d.name}</option>`).join("");

            document.getElementById("empPosition").innerHTML =
                pos.map(p => `<option value="${p.id}">${p.name}</option>`).join("");
        });

        document.getElementById("closeCreateModal").addEventListener("click", () => {
            document.getElementById("createModal").style.display = "none";
        });

        async function apiPost(url, body) {
            const res = await fetch(url, {
                method: "POST",
                headers: {
                    "Authorization": "Bearer " + token,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(body)
            });

            if (!res.ok) {
                const errorText = await res.text();
                alert("등록 실패: " + errorText);
                return;
            }

            return res.json();
        }

        document.getElementById("createEmployeeBtn").addEventListener("click", async () => {
            const body = {
                name: document.getElementById("empName").value,
                loginId: document.getElementById("empLoginId").value,
                password: document.getElementById("empPassword").value,
                departmentId: Number(document.getElementById("empDept").value),
                positionId: Number(document.getElementById("empPosition").value),
                rank: document.getElementById("empRank").value,
                systemRole: document.getElementById("empRole").value
            };

            console.log("Register Request:", body);

            const result = await apiPost("/erp/api/v1/admin/employee/register", body);

            if (result) {
                alert("신규 사원 등록 완료!");
                document.getElementById("createModal").style.display = "none";
                await loadEmployees();
                await loadPendingEmployees();
            }
        });


        // ✅ 승인 버튼 이벤트 바인딩
        document.addEventListener("click", async (e) => {
            if (e.target.classList.contains("approveBtn")) {
                const row = e.target.closest("tr");

                const employeeId = e.target.dataset.id;
                const departmentId = row.querySelector(".deptSelect").value;
                const positionId = row.querySelector(".posSelect").value;
                const rank = row.querySelector(".rankSelect").value;
                const systemRole = row.querySelector(".roleSelect").value;

                const body = {
                    employeeId: Number(employeeId),
                    departmentId: Number(departmentId),
                    positionId: Number(positionId),
                    rank: rank,
                    systemRole: systemRole,
                    memo: "승인 처리"  // 필요하면 textarea UI로 분리
                };



                console.log("Approval Request:", body);

                const result = await apiPatch("/erp/api/v1/employee/approve", body);

                if (result) {
                    await loadEmployees();
                    await loadPendingEmployees();
                }
            }
        });

    </script>


</th:block>
</html>
