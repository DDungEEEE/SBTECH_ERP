<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사원 관리</title>
    <style>
        body { margin:0; font-family:'Noto Sans KR',sans-serif; display:flex; background:#f5f7fa;}
        .sidebar { width:220px;background:#1e293b;color:white;padding-top:20px;min-height:100vh; }
        .sidebar a { display:block;padding:12px 20px;color:#cbd5e1;text-decoration:none;font-size:15px; }
        .sidebar a.active, .sidebar a:hover { background:#2563eb;color:white;border-radius:6px; }
        .main { flex:1;padding:30px; }

        h1 { margin-top:0; }

        .section-card {
            background:white;border-radius:12px;padding:20px;
            box-shadow:0 2px 8px rgba(0,0,0,0.06);margin-bottom:25px;
        }

        table { width:100%;border-collapse:collapse;margin-top:10px; }
        th,td { padding:12px;text-align:center;border-bottom:1px solid #e5e7eb; }
        th { background:#f9fafb;font-weight:600; }

        .badge {
            padding:6px 10px;border-radius:4px;font-size:13px;color:white;
        }
        .rejoin { background:#16a34a; }
        .wait { background:#f59e0b; }
        .leave { background:#6b7280; }

        select, button {
            padding:6px 8px;font-size:13px;border-radius:6px;border:1px solid #d1d5db;
        }
        button.approve {
            background:#2563eb;color:white;border:none;padding:6px 12px;
            cursor:pointer;border-radius:6px;font-size:13px;
        }
        button.approve:hover { background:#1d4ed8; }
    </style>
</head>
