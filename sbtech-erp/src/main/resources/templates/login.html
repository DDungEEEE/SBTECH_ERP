<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SBTECH 로그인</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            text-align: center;
            background-color: #fff;
            padding: 50px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .login-logo {
            margin-bottom: 40px;
        }

        .login-logo img {
            width: 180px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-input {
            width: 350px;
            height: 40px;
            margin-bottom: 10px;
            padding: 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .login-button {
            width: 350px;
            height: 45px;
            background-color: #0094ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            margin-top: 5px;
        }

        .login-button:hover {
            background-color: #007bdb;
        }

        .login-links {
            margin-top: 20px;
            font-size: 13px;
            color: #666;
        }

        .login-links a {
            color: #666;
            text-decoration: none;
            margin: 0 8px;
        }

        .login-links span {
            color: #ccc;
        }

        .login-footer {
            margin-top: 40px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-logo">
        <img th:src="@{/images/sbtech-logo.png}" alt="SBTECH ERP 로고">
    </div>

    <form class="login-form" th:action="@{/login}" method="post">
        <input type="text" class="login-input" name="username" placeholder="아이디를 입력해주세요">
        <input type="password" class="login-input" name="password" placeholder="비밀번호를 입력해주세요">
        <button type="submit" class="login-button">로그인</button>
    </form>

    <div class="login-links">
        <a href="#">비밀번호 찾기</a> <span>|</span>
        <a href="#">아이디 찾기</a> <span>|</span>
        <a href="#">회원가입</a>
    </div>

    <div class="login-footer">
        Copyright © SBTECH All Rights Reserved.
    </div>
</div>
</body>
</html>
