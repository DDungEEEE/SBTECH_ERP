<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="content">

    <!-- 🔷 페이지 제목 + 검색 -->
    <div class="topbar">
        <h1>사원 대시보드</h1>
        <div class="search-bar">
            <input type="text" placeholder="검색..." class="search-box"/>
        </div>
    </div>

    <!-- 🔷 🔥 수정 완료된 통계 카드 4개 -->
    <div class="stats">

        <div class="card">
            <div class="card-title">내 담당 매출</div>
            <div class="card-value" id="sales">₩25.4M</div>
            <div class="card-sub">+12.3% vs 지난달</div>
        </div>

        <div class="card">
            <div class="card-title">내 주문 수</div>
            <div class="card-value" id="orders">42건</div>
            <div class="card-sub">+8.1% 증가</div>
        </div>

        <div class="card">
            <div class="card-title">진행 중 업무</div>
            <div class="card-value" id="tasks">7건</div>
            <div class="card-sub">+1건 신규 배정</div>
        </div>

        <div class="card">
            <div class="card-title">업무 완료율</div>
            <div class="card-value" id="progress">33%</div>
        </div>

    </div>

    <!-- 🔷 대시보드 GRID -->
    <div class="dashboard-grid">

        <!-- 📊 차트 -->
        <div class="chart dashboard-chart">
            <h3 class="section-title">월별 실적 추이</h3>
            <canvas id="myChart"></canvas>
        </div>

        <!-- ⚡ 빠른 액세스 (🔥 수정됨: div → button) -->
        <div class="quick-access dashboard-quick">
            <h3 class="section-title">빠른 액세스</h3>
            <button>내 업무 보기</button>
            <button>보고서 작성</button>
            <button>내 주문 보기</button>
        </div>

        <!-- 📋 최근 업무 -->
        <div class="table-container dashboard-tasks">
            <h3 class="section-title">최근 업무</h3>
            <table>
                <tr>
                    <th>업무명</th><th>마감일</th><th>상태</th>
                </tr>
                <tr>
                    <td>월간 보고서 작성</td>
                    <td>2025-10-30</td>
                    <td><span class="status in-progress">진행중</span></td>
                </tr>
                <tr>
                    <td>고객사 미팅 준비</td>
                    <td>2025-10-28</td>
                    <td><span class="status waiting">대기</span></td>
                </tr>
                <tr>
                    <td>거래처 견적서 제출</td>
                    <td>2025-10-25</td>
                    <td><span class="status done">완료</span></td>
                </tr>
            </table>
        </div>

        <!-- 🛒 최근 주문 -->
        <div class="table-container dashboard-orders">
            <h3 class="section-title">최근 주문</h3>
            <table>
                <tr>
                    <th>주문번호</th><th>고객사</th><th>상품</th><th>금액</th><th>상태</th>
                </tr>
                <tr>
                    <td>ORD-145</td><td>파주점</td><td>DF100D 10개</td><td>₩500,000</td>
                    <td><span class="status done">완료</span></td>
                </tr>
                <tr>
                    <td>ORD-146</td><td>수원점</td><td>XF12100 200개</td><td>₩5,000,000</td>
                    <td><span class="status in-progress">진행중</span></td>
                </tr>
            </table>
        </div>

    </div>

    <!-- 🔷 Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        new Chart(document.getElementById("myChart"), {
            type: "bar",
            data: {
                labels: ['5월','6월','7월','8월','9월','10월'],
                datasets: [{
                    label: "매출 (만원)",
                    data: [300, 450, 380, 520, 480, 550],
                    backgroundColor: "#93c5fd"
                }]
            },
            options: {
                plugins: { legend: { display: false }},
                scales: { y: { beginAtZero: true }}
            }
        });
    </script>

</th:block>
</html>
